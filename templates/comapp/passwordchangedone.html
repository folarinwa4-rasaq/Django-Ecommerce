{% extends 'comapp/base.html' %}
{% load static %}
{% block title %}Password Change Done{% endblock title %}

{% block main-content %}
<div class="container my-3">
    <div class="row">
        <h3>Welcome {{request.user.username|capfirst}}</h3>
        <div class="col-sm-2 border-end">
            <ul class="list-unstyled">
                <li class="d-grid">
                    <a href="{% url 'passwordchangedone' %}" class="btn btn-primary">Change Password Done</a>
                </li>
            </ul>
        </div>
    </div>
</div>
<div class="col-sm-9 offset-sm-1 text-danger">
    <h3>Password Change Successful</h3>
    <div>
        <img src="{% static 'comapp/images/check-mark.png' %}" width="200" height="200" allowFullScreen />
    </div>
</div>
{% endblock main-content %}
