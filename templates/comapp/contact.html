{% extends 'comapp/base.html' %}
{% load static %}
{% block title %}ProductDetail{% endblock title %}

{% block banner-slider %}
<div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="{% static 'comapp/images/banner/b1.jpg' %}" alt="img 1">
    </div>
    <div class="carousel-item">
      <img src="{% static 'comapp/images/banner/b2.jpg' %}" class="d-block w-100" alt="img 2">
    </div>
    <div class="carousel-item">
      <img src="{% static 'comapp/images/banner/b3.jpg' %}" class="d-block w-100" alt="img 3">
    </div>
    <div class="carousel-item">
      <img src="{% static 'comapp/images/banner/b4.jpg' %}" class="d-block w-100" alt="img 4">
    </div>
  </div>
</div>
{% endblock banner-slider %}

{% block main-content %}
<div class="container mt-3">
    <br>
    <h2 class="text-center">Contact Us</h2>
    <br>
    <div class="row container">
        <p class="fs-4 text-center">This is a registered public limited company.</p>
    </div>
</div>
{% endblock main-content %}
